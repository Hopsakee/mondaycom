[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = mondaycom
lib_name = %(repo)s
min_python = 3.7

### nbdev ###
doc_path = _docs
lib_path = src/mondaycom
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
jupyter_hooks = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
copyright = 2025 onwards, %(user)s
user = Hopsakee

